<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="index.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body class="bg-dark ff-main fs-400 fw-500 text-body">

  <main>
    <div class="image">

    </div>
    <div class="content flow">
      <h1 class="text-dark fs-900 fw-900">Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="selection bg-light">
        <div class="selection-image">
          <img src="images/icon-music.svg" alt="" aria-hidden="true">
        </div>
        <div>
          <span class="plan-time text-dark fw-700 fs-700">Annual Plan</span>
          <span class="price fs-300 fw-700">$59.99/year</span>
        </div>
        <a class="text-bright-blue fs-300" href="#">Change</a>
      </div>
      <button class="button fw-900 bg-bright-blue text-white">Proceed to Payment</button>
      <a href="#" class="cancel text-body fw-700">Cancel Order</a>
    </div>
  </main>
